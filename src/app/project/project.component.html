<div *ngIf="project">
    <div class="inline-editor-out">
        <h1>
            <span *ngIf="!members?.canManage">{{project.title}}</span>
            <!-- TODO: fix ExpressionChangedAfterItHasBeenCheckedError -->
            <inline-editor
                    *ngIf="members?.canManage"
                    type="text"
                    [(ngModel)]="project.title"
                    (onSave)="onSaveTitle()"
                    class="inline-editor">
            </inline-editor>
        </h1>
    </div>
    <div class="column left">
        <div class="inline-editor-out div-margin-after">
            <div class="h2">Description:</div>

            <i>
                <span *ngIf="!members?.canManage">{{project.description}}</span>
                <inline-editor
                        *ngIf="members?.canManage"
                        type="textarea"
                        [(ngModel)]="project.description"
                        (onSave)="onSaveDescription()"
                        class="inline-editor">
                </inline-editor>
            </i>
        </div>

        <div>
            <div class="h2">Files:</div>
        </div>
    </div>
    <div class="column right">
        <app-members [projectId]="project.id"></app-members>
    </div>
</div>


<div *ngIf="!project" class="not-found-cont">
    <h1 class="not-found-title">Unable to find that project.</h1>
    <p class="not-found-descr">
        This project was deleted or you have passed on an incorrect link.</p>
</div>
