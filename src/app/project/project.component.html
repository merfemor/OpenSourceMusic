<div *ngIf="project">
    <div class="inline-editor-out">
        <h1>
            <span *ngIf="!isUserCreator">{{project.title}}</span>
            <inline-editor
                    *ngIf="isUserCreator"
                    type="text"
                    [(ngModel)]="project.title"
                    (onSave)="onSaveTitle()"
                    class="inline-editor">
            </inline-editor>
        </h1>
    </div>
    <div class="column left">
        <div class="inline-editor-out div-margin-after">
            <div class="h2">Description:</div>

            <i>
                <span *ngIf="!isUserCreator">{{project.description}}</span>
                <inline-editor
                        *ngIf="isUserCreator"
                        type="textarea"
                        [(ngModel)]="project.description"
                        (onSave)="onSaveDescription()"
                        class="inline-editor">
                </inline-editor>
            </i>
        </div>

        <div>
            <app-files-list [projectId]="project.id"
                            [isUserCreator]="isUserCreator"
                            [isUserManager]="isUserManager">
            </app-files-list>
        </div>
    </div>
    <div class="column right">
        <app-members [projectId]="project.id" [isUserCreator]="isUserCreator"></app-members>
    </div>
</div>


<div *ngIf="!project" class="not-found-cont">
    <h1 class="not-found-title">Unable to find that project.</h1>
    <p class="not-found-descr">
        This project was deleted or you have passed on an incorrect link.</p>
</div>
